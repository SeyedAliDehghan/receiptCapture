<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رسید</title>
    <style>
      @font-face {
        font-family: "yekanbakh";
        src: url("YekanBakh-Regular.woff2");
      }

      body {
        font-family: yekanbakh;
      }
      hr {
        width: 100%;
        border: none;
        border-top: 2px dashed #9c9faa;
        color: #fff;
        background-color: #fff;
        height: 1px;
      }
    </style>
  </head>
  <body>
    <div
    id="rasid"
      style="
        width: 500px;
        height: 700px;
        background: linear-gradient(176deg, #a8c8c9 0%, #f4f4f4 25%);
        padding: 3rem 1rem 3rem 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      "
    >
      <div style="display: flex; flex-direction: column; align-items: center">
        <img src="./sucess.png" width="20%" alt="" />
        <p
          style="
            font-weight: bolder;
            color: #599b8d;
            font-size: 1.5rem;
            margin-bottom: 0;
          "
        >
          انتقال وجه موفق!
        </p>
        <div style="display: flex; flex-direction: column; align-items: center">
          <p style="font-weight: bold; font-size: 1.45rem; margin-bottom: 0">
            1,400,000
          </p>
          <p style="margin: 0">ریال</p>
        </div>
      </div>
      <!-- <div> -->
      <div style="display: flex; flex-direction: column; margin-top: 0.5rem">
        <div style="display: flex; justify-content: space-between">
          <span>صاحب کارت</span>
          <span>ایرج غلامی</span>
        </div>
      </div>
      <div style="display: flex; flex-direction: column; margin-top: 0.5rem">
        <div style="display: flex; justify-content: space-between">
          <span>شماره کارت مقصد</span>
          <span>5859-8310-5690-1459</span>
        </div>
      </div>
      <div style="display: flex; flex-direction: column; margin-top: 0.5rem">
        <div style="display: flex; justify-content: space-between">
          <span>شماره کارت مبدا</span>
          <span>5859-8310-7469-4125</span>
        </div>
      </div>
      <div style="display: flex; flex-direction: column; margin-top: 0.5rem">
        <div style="display: flex; justify-content: space-between">
          <span>تاریخ و ساعت</span>
          <span dir="ltr">1401/05/01 - 13:52</span>
        </div>
      </div>
      <hr style="width: 100%" />
      <div style="display: flex; flex-direction: column; margin-top: 0.5rem">
        <div style="display: flex; justify-content: space-between">
          <span>شماره پیگیری</span>
          <span>123151651651561565</span>
        </div>
      </div>
      <!-- </div> -->
      <div style="display: flex; flex-direction: row; justify-content: center">
        <div
          style="
            border: 1px solid rgb(117, 117, 117);
            padding: 0.5rem 3rem 0.5rem 3rem;
            border-radius: 10px;
          "
        >
          بازگشت
        </div>
      </div>
    </div>

<button onclick="capture()">
    دریافت عکس رسید
</button>

<script>
    function capture() {
    html2canvas(document.querySelector('#rasid'))
    .then(canvas => {
        var url = canvas.toDataURL('image/png');
        var a = document.createElement('a');
        a.setAttribute('download', 'screenshot.png');
        a.setAttribute('href', url);
        a.click();
    })
}
</script>
<script src="./html2canvas.min.js"></script>

  </body>
</html>
